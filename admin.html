<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin Pedidos</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; font-size: 13px; }
    th { background: #2c5f2d; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    .total { font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Pedidos â€“ Panel Admin</h1>
  <p>Recarga la pÃ¡gina para actualizar la lista.</p>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Total (S/)</th>
        <th>Detalle productos</th>
        <th>ID</th>
      </tr>
    </thead>
    <tbody id="tbody-pedidos">
      <!-- AquÃ­ se insertan las filas desde Firestore -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfxunq2yqARtsbyavQZM8_XGC47DNNQWk",
      authDomain: "pedidos-solar-group.firebaseapp.com",
      projectId: "pedidos-solar-group",
      storageBucket: "pedidos-solar-group.firebasestorage.app",
      messagingSenderId: "205423490666",
      appId: "1:205423490666:web:50c23f6ebe6f1b95f8bc13",
      measurementId: "G-Q9VW73GGFS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.getElementById("tbody-pedidos");

    async function cargarPedidos() {
      tbody.innerHTML = "<tr><td colspan='5'>Cargando...</td></tr>";

      // leer colecciÃ³n pedidos ordenada por fecha descendente
      const q = query(collection(db, "pedidos"), orderBy("fecha", "desc"));
      const snap = await getDocs(q);           // lee todos los docs una vez[web:89][web:98]

      tbody.innerHTML = "";

      snap.forEach(doc => {
        const data = doc.data();
        const fecha = data.fecha || "";
        const cliente = data.cliente || "";
        const total = (data.total || 0).toFixed ? data.total.toFixed(2) : data.total;
        const productos = Array.isArray(data.productos) ? data.productos : [];

        const detalle = productos.map(p =>
          `${p.nombre} (x${p.cantidad}) = S/ ${p.subtotal.toFixed(2)}`
        ).join(" | ");

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fecha}</td>
          <td>${cliente}</td>
          <td class="total">${total}</td>
          <td>${detalle}</td>
          <td>${doc.id}</td>
        `;
        tbody.appendChild(tr);
      });

      if (!snap.size) {
        tbody.innerHTML = "<tr><td colspan='5'>Sin pedidos todavÃ­a</td></tr>";
      }
    }

    cargarPedidos();
  </script>
</body>
</html>
