<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSF - NATURALEX</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    
    header { background: #2c5f2d; color: white; padding: 20px; position: relative; }
    .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .btn-volver { background: rgba(255,255,255,0.2); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; }
    .carrito-btn { background: white; color: #2c5f2d; border: none; padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    .badge { background: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; margin-left: 5px; }
    
    .container { max-width: 1200px; margin: 30px auto; padding: 20px; }
    .titulo-categoria { text-align: center; margin-bottom: 30px; color: #2c5f2d; }
    
    .productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .producto {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto h3 { color: #2c5f2d; font-size: 16px; margin-bottom: 10px; min-height: 60px; }
    .producto .precio { color: #e74c3c; font-size: 20px; font-weight: bold; margin: 10px 0; }
    .producto .codigo { color: #999; font-size: 12px; margin-bottom: 10px; }
    .controles { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }
    .btn-cantidad { background: #2c5f2d; color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 18px; }
    .btn-cantidad:hover { background: #1e4620; }
    .cantidad { width: 50px; text-align: center; font-size: 18px; font-weight: bold; }

    #panelCarrito {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: white;
      box-shadow: -4px 0 15px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    #panelCarrito.activo { right: 0; }
    .carrito-header {
      background: #2c5f2d;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-cerrar {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      line-height: 1;
    }
    .carrito-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .carrito-item {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }
    .carrito-item h4 { color: #2c5f2d; font-size: 14px; margin-bottom: 5px; }
    .carrito-item .detalle { color: #666; font-size: 13px; margin: 5px 0; }
    .carrito-item .subtotal { color: #e74c3c; font-weight: bold; margin-top: 5px; }
    .carrito-footer {
      border-top: 2px solid #2c5f2d;
      padding: 20px;
      background: #f9f9f9;
    }
    .total-general { font-size: 22px; font-weight: bold; color: #2c5f2d; margin-bottom: 15px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    .btn-enviar {
      width: 100%;
      padding: 15px;
      background: #2c5f2d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-enviar:hover { background: #1e4620; }
    .carrito-vacio { text-align: center; color: #999; padding: 40px 20px; }
    
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    #overlay.activo { display: block; }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="btn-volver">‚Üê Volver</a>
      <h1>üåü LSF</h1>
      <button class="carrito-btn" onclick="toggleCarrito()">
        üõí <span id="badgeCarrito" class="badge" style="display:none;">0</span>
      </button>
    </div>
  </header>

  <div class="container">
    <h2 class="titulo-categoria">Productos LSF Premium</h2>
    <div class="productos" id="listaProductos"></div>
  </div>

  <div id="overlay" onclick="toggleCarrito()"></div>

  <div id="panelCarrito">
    <div class="carrito-header">
      <h2>üõí Carrito</h2>
      <button class="btn-cerrar" onclick="toggleCarrito()">√ó</button>
    </div>
    <div class="carrito-body" id="listaCarrito"></div>
    <div class="carrito-footer">
      <div class="total-general" id="totalGeneral">Total: S/ 0.00</div>
      <div class="form-group">
        <label>Nombre del cliente:</label>
        <input type="text" id="nombreCliente" placeholder="Ingrese nombre">
      </div>
      <button class="btn-enviar" onclick="enviarPedido()">üì§ Enviar Pedido</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";

      apiKey: "AIzaSyAfxunq2yqARtsbyavQZM8_XGC47DNNQWk",
      authDomain: "pedidos-solar-group.firebaseapp.com",
      projectId: "pedidos-solar-group",
      storageBucket: "pedidos-solar-group.firebasestorage.app",
      messagingSenderId: "205423490666",
      appId: "1:205423490666:web:50c23f6ebe6f1b95f8bc13",

    const app = initializeApp(firebaseConfig);

  <script src="carrito.js"></script>
  <script>
    const productos = [
      { codigo: "PT-LPEF001", nombre: "MAGNESIO COMPLEX CJ X 30 SACHETS 5G", precio: 27.90 },
      { codigo: "PT-LPEF002", nombre: "VITAMINA C COMPLEX CJ X 30 SACHETS 5G", precio: 27.90 },
      { codigo: "PT-LPEF003", nombre: "CALCIO COMPLEX CJ X 30 SACHETS 5G", precio: 27.90 },
      { codigo: "PT-LPEF004", nombre: "HIERRO COMPLEX CJ X 30 SACHETS 5G", precio: 27.90 },
      { codigo: "PT-LPEF005", nombre: "ZINC COMPLEX CJ X 30 SACHETS 5G", precio: 27.90 },
      { codigo: "PT-LPEF006", nombre: "COMPLEJO B COMPLEX CJ X 30 SACHETS 5G", precio: 27.90 },
      { codigo: "PT-LPEF027", nombre: "CITRATO DE MAGNESIO SABOR LIMON CJ X 30 SACHETS", precio: 27.90 },
      { codigo: "PT-LPEF033", nombre: "CITRATO DE MAGNESIO SABOR PI√ëA CJ X 30 SACHETS", precio: 27.90 }
    ];

    function renderizarProductos() {
      const lista = document.getElementById('listaProductos');
      lista.innerHTML = productos.map((p, i) => `
        <div class="producto">
          <div class="codigo">${p.codigo}</div>
          <h3>${p.nombre}</h3>
          <div class="precio">S/ ${p.precio.toFixed(2)}</div>
          <div class="controles">
            <button class="btn-cantidad" onclick="cambiarCantidad(${i}, -1)">-</button>
            <span class="cantidad" id="cant${i}">0</span>
            <button class="btn-cantidad" onclick="cambiarCantidad(${i}, 1)">+</button>
          </div>
        </div>
      `).join('');
    }

    function cambiarCantidad(index, delta) {
      const prod = productos[index];
      const span = document.getElementById('cant' + index);
      let cant = parseInt(span.textContent) + delta;
      if (cant < 0) cant = 0;
      span.textContent = cant;
      
      if (cant > 0) {
        agregarAlCarrito(prod.codigo, prod.nombre, prod.precio, cant);
      } else {
        eliminarDelCarrito(prod.codigo);
      }
    }

    renderizarProductos();
    actualizarBadgeCarrito();
  </script>
</body>
</html>
