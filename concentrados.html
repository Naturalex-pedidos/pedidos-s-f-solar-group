  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    
    header { background: #2c5f2d; color: white; padding: 20px; }
    .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .header-left h1 { font-size: 24px; margin-bottom: 5px; }
    .header-left .empresa { font-size: 12px; opacity: 0.9; }
    .back-btn { background: rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    
    .productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    
    .producto { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }

    .panel-carrito.abierto { right: 0; }
    
    .panel-header {

      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .panel-header h2 { margin: 0; font-size: 20px; }
    
    .btn-cerrar {

      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 12px;
      border-radius: 4px;
    }
    
    .panel-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .cliente-form-panel { margin-bottom: 20px; }
    .cliente-form-panel input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-top: 5px;
    }
    
    .item-carrito {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    
    .item-info { flex: 1; }
    .item-nombre { font-weight: bold; font-size: 14px; margin-bottom: 5px; }
    .item-codigo { font-size: 11px; color: #999; margin-bottom: 5px; }
    .item-precio { font-size: 13px; color: #666; }
    
    .item-acciones { text-align: right; }
    .item-subtotal { font-weight: bold; color: #0a7a27; margin-bottom: 5px; }
    
    .btn-eliminar {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .total-panel {
      background: #2c5f2d;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .total-label { font-size: 18px; }
    .total-monto { font-size: 24px; font-weight: bold; }
    
    .btn-enviar-panel {
      width: 100%;
      background: #0a7a27;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .btn-enviar-panel:hover { background: #085d1e; }
    
    .btn-vaciar-panel {
      width: 100%;
      background: #999;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    
    @media (max-width: 500px) {
      .panel-carrito { width: 100%; right: -100%; }
    }
  </style>
</head>
